name: CI/CD - Build, Push & Local Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build & push Backend
      - name: Build and push Backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hello-django-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build & push Frontend
      - name: Build and push Frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hello-react-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ────────────────────────────────────────────────
  # Deployment to local machine (self-hosted runner)
  # ────────────────────────────────────────────────
  deploy-local:
    needs: build-and-push
    runs-on: self-hosted  # ← This targets your local runner
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code on local runner
        uses: actions/checkout@v4

      - name: Deploy with Docker Compose
        run: |
          docker compose pull
          docker compose up -d --build --remove-orphans
          docker image prune -f --filter "until=24h"  # Clean old images

      - name: Output Access Links
        run: |
          cat << 'EOF' >> "$GITHUB_STEP_SUMMARY"

          ### Service Access Links

          | Service       | URL                           |
          |---------------|-------------------------------|
          | **Frontend**  | http://localhost:3000         |
          | **Backend API** | http://localhost:8000/api/hello |

          > **Note:** These localhost links only work via SSH tunnel to the runner (or when running locally).

          EOF