server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Handle all routes → serve index.html (React Router / Vite SPA needs this)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: gzip compression, caching headers, etc.
    gzip on;
    gzip_types text/plain text/css application/javascript text/xml application/xml application/rss+xml application/atom+xml image/svg+xml;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;

    # Security headers (basic)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
}

