server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # IMPORTANT: SPA fallback – serve index.html for all non-file paths (React Router, etc.)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to Django backend container
    location /api/ {
        proxy_pass http://backend:8000;     # ← forwards /api/... → backend:8000/api/...
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # If you serve Django static files via nginx (optional but recommended)
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 30d;
        access_log off;
    }

    # gzip and security headers (keep if you want)
    gzip on;
    gzip_types text/plain text/css application/javascript ...;
    # your existing gzip settings

    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
}